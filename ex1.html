<h1>Resultado da Soma</h1>
<p id="resultado"></p>

<script>
    let INDICE = 13;
    let SOMA = 0;
    let K = 0;

    while (K < INDICE) {
        K = K + 1;
        SOMA = SOMA + K;
    }

    // Exibir o resultado no navegador
    document.getElementById("resultado").innerText = "O valor de SOMA Ã©: " + SOMA;
</script>
